<div class="results-content">
     <span tal:condition="php: !is_null(Component.records) && Component.records.count() > 0" tal:omit-tag="" tal:repeat="item Component/records" >
        <div class="item post clearfix">
            <h3 class="box-title"><a tal:attributes="href item/__url__; title item/title" tal:content="structure item/title"></a></h3>
            <div class="info">
                <span tal:omit-tag="" tal:content="structure php: __T('MW_BLOG_POSTED_BY')" />:
                <span class="item-post-author" tal:content="item/author" />,
                <span class="item-post-date" tal:content="item/date" />,
                <span class="item-post-permalink"><a tal:attributes="href item/__url__; title item/title" tal:content="structure php: __T('MW_BLOG_PERMALINK')"></a></span>
            </div>
            <span tal:omit-tag="" tal:content="structure item/text" />
        </div>
    </span>
</div>
